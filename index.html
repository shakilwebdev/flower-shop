<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flower shop</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="main">
          <div class="logo">
            <img src="images/logo.png" alt="Flower Shop Logo" />
          </div>
          <div class="menu">
            <ul class="display-flex nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">about us</a></li>
              <li class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart ($56)</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section container">
        <div class="hero-section-main display-flex">
          <div>
            <h2 class="hero-title .noto-common-fonts">
              ALWAYS
              <span class="text-primary-color"
                >FRESH <br />
                FLOWERS</span
              >
            </h2>
            <p class="inter-commont-fonts text-secondary-color">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <img src="images/hero-flower.png" alt="hero-flower" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
